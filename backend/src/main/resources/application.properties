spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.datasource.url=${spring.datasource.url}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

application.security.jwt.secret-key=${application.security.jwt.secret-key}
application.security.jwt.expiration=900000
application.security.jwt.refresh-token.expiration=604800000

stripe.key.secret=${stripe.key.secret}

application.email.main-admin=${application.email.main-admin}

spring.profiles.active=dev

sonar